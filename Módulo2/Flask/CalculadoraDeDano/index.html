<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Dano - RPG</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <div class="calculadora-dano">
            <div class="linha-container">
                <h1 class="titulo-pula-linha">Calculadora de Dano</h1>
            </div>
            <div class="linha-container">
                <p>Selecione um personagem</p>
            </div>
            <div class="elementos-container">
                <div class="elemento_personagem" id="Seya">
                    <p>Seya</p>
                    <img 
                    src="img/Seya_Repouso.png" 
                    alt="Seya" 
                    width="120" 
                    height="250"
                    />
                </div>
                <div class="elemento_personagem" id="Shiryu">
                    <p>Shiryu</p>
                    <img
                    src="img/Shiryu_Repouso.png"
                    alt="Shiryu"
                    width="170"
                    height="210"
                    />
                </div>
                <div class="elemento_personagem" id="Hyoga">
                    <p>Hyoga</p>
                    <img
                        src="img/Hyoga_Repouso.png"
                        alt="Hyoga"
                        width="80"
                        height="185"
                    />
                </div>
                <div class="elemento_personagem" id="Shun">
                    <p>Shun</p>
                    <img
                        src="img/Shun_Repouso.png"
                        alt="Shun"
                        width="90"
                        height="210"
                    />
                </div>
                <div class="elemento_personagem" id="Ikki">
                    <p>Ikki</p>
                    <img
                        src="img/Ikki_Repouso.png"
                        alt="Ikki"
                        width="190"
                        height="250"
                    />
                </div>
            </div>

            <div class="linha-container">
                <h2>Selecione uma arma</h2>
            </div>
            <div class="elementos-container">
                <div class="elemento arma" id="Meteoro_Pegasus">
                    <img
                        src="img/Meteoro_Pegasus.gif"
                        alt="Meteoro_Pegasus"
                        width="200"
                        height="200"
                    />
                    <p>Meteoro de Pégasus</p>
                </div>
                <div class="elemento arma" id="Colera_do_Dragao">
                    <img
                        src="img/Colera_Dragao.gif"
                        alt="Colera_do_Dragao"
                        width="200"
                        height="200"
                    />
                    <p>Cólera do Dragão</p>
                </div>
                <div class="elemento arma" id="Po_de_Diamante">
                    <img
                        src="img/Po_Diamante.gif"
                        alt="Po_de_Diamante"
                        width="200"
                        height="200"
                    />
                    <p>Pó de Diamante</p>
                </div>
                <div class="elemento arma" id="Corrente_Andromeda">
                    <img
                        src="img/Corrente_Andromeda.gif"
                        alt="Corrente_Andromeda"
                        width="200"
                        height="200"
                    />
                    <p>Corrente de Andrômeda</p>
                </div>
                <div class="elemento arma" id="Ave_Fenix">
                    <img
                        src="img/Ave_Fenix.gif"
                        alt="Ave_Fenix"
                        width="200"
                        height="200"
                    />
                    <p>Ave Fênix</p>
                </div>
            </div>

            <div class="linha-container">
                <button id="calcular" type="button">Calcular Dano</button>
            </div>

            <div class="linha-container">
                <span id="dano"></span>
            </div>
        </div>
    </body>
</html>
